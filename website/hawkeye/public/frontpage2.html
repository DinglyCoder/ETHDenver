<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #username, #password {
          width: 100%; /* 기존보다 더 작게 설정 */
          max-width: 375px;
}

        :root {
            --color-primary: #61FF31;
            --color-background: #15202B;
            --color-gray: #192734;
            --color-border: #38444D;
            --color-text: #E1E8ED;
            --color-button: #DD5205;
            --color-button-hover: #DD5205;
            --color-input-bg: #22303C;
            --modal-bg: rgba(0, 0, 0, 0.8);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--color-background);
            color: var(--color-text);
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: var(--color-gray);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--color-border);
            border-radius: 5px;
            background: var(--color-input-bg);
            color: var(--color-text);
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: var(--color-button);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: var(--color-button-hover);
        }

        .oauth-login {
            margin-top: 20px;
        }

        .oauth-login button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            color: black;
            border: 1px solid var(--color-border);
            padding: 12px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }

        .oauth-login button:hover {
            background: #f5f5f5;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Wallet Connect Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--color-gray);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .modal h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .wallet-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: var(--color-input-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            color: var(--color-text);
            font-size: 18px;
        }

        .wallet-button:hover {
            background: var(--color-border);
        }

        .wallet-button img {
            width: 28px;
            height: 28px;
        }

        .close-button {
            margin-top: 10px;
            padding: 12px 20px;
            background: var(--color-button);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .close-button:hover {
            background: var(--color-button-hover);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="/website/hawkeye/public/hawk.png" alt="Twitter Logo" width="125">
        <h2>Login to Twitter</h2>
        
        <input type="text" placeholder="Email or Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button id="login-button">Log In</button>

        <div class="oauth-login">
            <button id="oauth-button">
                <i class="fab fa-twitter"></i> Sign in with Twitter
            </button>
        </div>

        <div class="footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <!-- Wallet Connect Modal -->
    <div id="wallet-modal" class="modal">
        <div class="modal-content">
            <h3>Connect Wallet</h3>
            <button class="wallet-button" onclick="connectWallet('Phantom')">
                <span>Phantom</span>
                <img src="assets/images/phantom.png" alt="Phantom Wallet">
            </button>
            <button class="wallet-button" onclick="connectWallet('Solflare')">
                <span>Solflare</span>
                <img src="assets/images/solflare.png" alt="Solflare Wallet">
            </button>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            // Show the wallet connect modal
            document.getElementById('wallet-modal').style.display = 'flex';
        });

        document.getElementById('oauth-button').addEventListener('click', function() {
            // Redirect to Twitter OAuth login
            window.location.href = "https://api.twitter.com/oauth/authenticate";
        });

        function connectWallet(wallet) {
            alert(wallet + " wallet connected!");
            closeModal();
        }

        function closeModal() {
            document.getElementById('wallet-modal').style.display = 'none';
        }
    </script>

</body>
</html>
