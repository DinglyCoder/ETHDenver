<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawkeye - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #61FF31;
            --color-orange: #DD5205;
            --color-text-white: #CCE7CC;
            --color-primary-hover: #61FF31;
            --color-background: #0C1310;
            --color-blue: #15202B;
            --color-gray: #242827;
            --color-border: #0C1310;
            --color-text-secondary: #657786;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-shadow-focus: rgba(29, 161, 242, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-white);
            min-height: 100vh;
            display: flex;
        }

        .split {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .logo-side {
            background-color: var(--color-background);
            position: relative;
        }

        .logo-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 24px;
            color: var(--color-text-white);
            margin-top: 20px;
            text-align: center;
        }

        .login-side {
            background-color: var(--color-gray);
        }

        .login-container {
            background-color: var(--color-background);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px var(--color-shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 24px;
            color: var(--color-text-white);
            margin-bottom: 10px;
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .x-login-button {
            background-color: #000000;
            color: var(--color-text-white);
            border: 1px solid #333;
        }

        .x-login-button:hover {
            background-color: #333;
        }

        .wallet-button {
            background-color: var(--color-orange);
            color: var(--color-text-white);
            border: none;
        }

        .wallet-button:hover {
            background-color: var(--color-primary);
            color: var(--color-background);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: var(--color-text-secondary);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--color-text-secondary);
        }

        .divider span {
            padding: 0 10px;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .login-footer a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .split {
                padding: 20px;
            }

            .logo-container {
                max-width: 300px;
            }

            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="split logo-side">
        <div class="logo-container">
            <img src="website/hawkeye/assets/icons/hawkeye_logo.png" alt="Hawkeye Logo">
            <p class="tagline">Empowering Web3 Communication</p>
        </div>
    </div>

    <div class="split login-side">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome to Hawkeye</h2>
                <p>Choose how you'd like to continue</p>
            </div>
            
            <button class="auth-button x-login-button">
                <i class="fab fa-x-twitter"></i>
                Log in with X
            </button>

            <div class="divider">
                <span>Then</span>
            </div>

            <button class="auth-button wallet-button">
                <i class="fas fa-wallet"></i>
                Connect Wallet
            </button>

            <div class="login-footer">
                <p>By continuing, you agree to our <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a></p>
            </div>
        </div>
    </div>
</body>
</html>
